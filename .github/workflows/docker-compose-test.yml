name: Self-Hosting Docker Compose Tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23
    - name: Docker Compose setup 
      run: |
          set -euo pipefail
          sudo apt-get update  
          sudo apt-get install -y zsh fish 
          curl -fsSL https://get.docker.com | sudo sh
          sudo chmod 0755 -R /usr/share/zsh/  # Work around a weird bug where zsh on ubuntu actions gives that diretory 0777 which makes zsh refuse to start
          sudo hostname ghaction-runner-hostname  # Set a consistent hostname so we can run tests that depend on it
          docker compose -f backend/server/docker-compose.yml -f backend/server/docker-compose.test.yml build
          # Test override uses anonymous volume to avoid permission issues
          HISHTORY_COMPOSE_TEST=1 docker compose -f backend/server/docker-compose.yml -f backend/server/docker-compose.test.yml up -d
          # Debug: Check container status immediately after startup
          echo "=== Container Status After Startup ==="
          docker compose -f backend/server/docker-compose.yml -f backend/server/docker-compose.test.yml ps
          echo "=== Postgres Container Logs (first 50 lines) ==="
          docker compose -f backend/server/docker-compose.yml -f backend/server/docker-compose.test.yml logs postgres | head -50
          # Wait for postgres to be healthy before continuing
          echo "=== Waiting for postgres to be healthy ==="
          timeout 90 bash -c 'counter=0; until docker compose -f backend/server/docker-compose.yml -f backend/server/docker-compose.test.yml exec -T postgres pg_isready -U postgres -d hishtory 2>&1; do
            counter=$((counter+1))
            echo "Attempt $counter: postgres not ready yet, waiting 2s..."
            if [ $counter -eq 5 ] || [ $counter -eq 15 ] || [ $counter -eq 30 ]; then
              echo "=== Container status at attempt $counter ==="
              docker compose -f backend/server/docker-compose.yml -f backend/server/docker-compose.test.yml ps
              echo "=== Postgres logs at attempt $counter ==="
              docker compose -f backend/server/docker-compose.yml -f backend/server/docker-compose.test.yml logs --tail=20 postgres
            fi
            sleep 2
          done'
          echo "=== Postgres is healthy! ==="
          docker compose -f backend/server/docker-compose.yml -f backend/server/docker-compose.test.yml ps
          export HISHTORY_SERVER=http://localhost
          go build
          ./hishtory install
    - name: Docker Compose test 
      shell: bash -il {0} 
      run: |
          set -eo pipefail
          export HISHTORY_SERVER=http://localhost
          source ~/.bashrc
          # Check that hishtory query runs without errors
          ./hishtory query 
          # Run a command such that hishtory will record it
          echo -e 'ls -Slah /\n' | zsh -is
          # Sleep to ensure there is time for it to be recorded, since recordings are async
          sleep 1
          # Check that it was recorded
          ./hishtory export | grep "ls -Slah /"
          # Check that we can redact it
          HISHTORY_REDACT_FORCE=1 ./hishtory redact ls Slah
          # And that it was redacted
          ! (./hishtory export | grep "ls -Slah /")
          # Assert that the entry is syncing properly
          ./hishtory status -v | grep 'Sync Status: Synced'
          # And that we are properly using the self-hosted server
          ./hishtory status -v | grep 'Sync Server: http://localhost'
          # Show the full status output for debugging
          ./hishtory status -v
    - name: Upload docker compose logs on failure
      if: failure()
      run: |
          mkdir -p /tmp/docker-logs
          docker compose -f backend/server/docker-compose.yml -f backend/server/docker-compose.test.yml logs > /tmp/docker-logs/docker-compose-all.log 2>&1 || true
          docker compose -f backend/server/docker-compose.yml -f backend/server/docker-compose.test.yml logs postgres > /tmp/docker-logs/postgres.log 2>&1 || true
          docker compose -f backend/server/docker-compose.yml -f backend/server/docker-compose.test.yml ps > /tmp/docker-logs/container-status.txt 2>&1 || true
          docker ps -a > /tmp/docker-logs/all-containers.txt 2>&1 || true
    - name: Upload logs artifact
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: docker-compose-logs
        path: /tmp/docker-logs/
